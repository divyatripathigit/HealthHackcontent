<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHack - Mental Health</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo-container">
                <a href="main.html"><img src="logo.png" alt="HealthHack Logo" class="logo"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Mental Health Check-in</h1>
            <p>This is a private space to reflect. Your response is not saved or shared.</p>
            
            <form id="mental-health-form" class="tool-form">
                <div class="form-group">
                    <label for="journal-entry">How are you feeling today?</label>
                    <textarea id="journal-entry" name="journal-entry" rows="8" placeholder="Feel free to write about your day, your mood, or anything on your mind..."></textarea>
                </div>
                
                <button type="submit" class="btn">Submit Reflection</button>
            </form>
        </section>
    </main>

</body>
</html>
